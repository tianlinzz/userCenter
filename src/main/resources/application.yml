# 通用配置文件
spring:
  profiles: # 指定默认环境
    active: dev
  application:
    name: lin-pao-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/tianlin
    username: root
    password: root
  session:
    timeout: 604800  # session过期时间, 两天
    store-type: redis # session存储类型, 默认存储到服务器内存中，这里改为redis
server:
  port: 8080
  address: 127.0.0.1
  reactive:
    session:
      cookie:
        secure: off
        domain: 127.0.0.1
        same-site: none
        path: /
#  servlet:
#   context-path: /api
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
